template:
  params:
    ganalytics: UA-129880587-1

reference:

- title: "Package documentation"
- contents:
  - slackr-package

- title: "Main functions"
- contents:
  - slackr
  - starts_with("slackr_")
  - ends_with("_slackr")
  - register_onexit
  - ggslackr
  - -tex_slackr
  - -save_slackr
  - -dev_slackr


- title: "Internal functions"
- contents:
  - -matches("^[Ss].*")
  - -matches("[Ss]lackr")
  - -register_onexit

